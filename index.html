<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 m-0" 
      style="background-color: hsl(212, 45%, 89%); font-family: 'Outfit', sans-serif;">

  <div class="card text-center mx-auto"
       style="padding: 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); max-width: 300px; width: 90%;">

    <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">
      <img src="images/image-qr-code.png" alt="QR code" class="qr-image" 
           style="width: 100%; border-radius: 10px; margin-bottom: 20px;">
    </a>

    <div class="card-body">
      <h1 style="font-weight:700; font-size:18px; color:hsl(218,44%,22%); margin:10px 0;">
        Improve your front-end skills by building projects
      </h1>
      <p style="font-weight:400; font-size:15px; color:hsl(216,15%,48%); line-height:1.5;">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>

  </div>

</body>
</html>
